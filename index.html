<!DOCTYPE html>
<html>
<head>
    <title>The Psychic Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div id="game">
        <h1>The Psychic Game</h1>
        <p>Guess what letter I'm thinking of!</p>
        <p>Total Wins: </p>
        <p>Total Losses: </p>
        <p>Guesses Left: </p>
        <p>Your Guesses so far: </p>
    </div>
<script type="text/javascript">
    var wins = 0;
    var losses = 0;
    var guessesLeft = 9;
    // array to push user choices to
    var guessesSoFar = []; 
    var computerChoices = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z']; //list of letters to choose from
    document.onkeyup = function(event) {
        //taking in user guess
        var userGuess = String.fromCharCode(event.keyCode).toLowerCase(); 
        //computer selects random letter
        var computerGuess = computerChoices[Math.floor(Math.random()*computerChoices.length)]; 
        //pushing user guess to guesses so far
        guessesSoFar.push(userGuess); 
        if (userGuess == computerGuess) {
            wins++;
            alert('Way to go! You\'ve guesesed corrrectly. You Won!');
            //reseting the guesses back to 9 so that the user can play again
            guessesLeft = 9; 
            //this removes everything from the guesses so far array, so that the guesses from the previous round don't show
            guessesSoFar.length = 0; 
        }
        else if (guessesLeft == 0){
            losses++;
            alert('You didn\'t guess the correct letter. You lost. Let\'s try again.');
            guessesLeft = 9;
            guessesSoFar.length = 0;
        }
        //decrementing the guesses left
        else if (userGuess !== computerGuess){
            guessesLeft--; 
        }  
        // Taking the tallies and displaying them in HTML    
        var html = "<h1>The Psychic Game</h1>" + 
        "<p>Guess what letter I'm thinking of!</p>" +
        "<p>Total Wins: " + 
        wins + 
        "</p>" +
        "<p>Total Losses: " + 
        losses + 
        "</p>" +
        "<p>Guesses Left: " + 
        guessesLeft + 
        "</p>" +
        "<p>Your Guesses so far: " +
        guessesSoFar +
        "</p>"
        ;
        // Placing the html into the game ID
        document.querySelector('#game').innerHTML = html;
    }
</script>
</body>
</html>
